{% extends "./base.html" %}
{% block title %} Edit {% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <h2>Editar Categor√≠a</h2>
        <div class="card">
            <div class="card-body">
                <form action="{% url 'categoria_edit' categoria.id %}"  method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" id="nombre" name="nombre" value="{{categoria.nombre}}" class="form-control" placeholder="Name"
                            required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="descripcion" name="descripcion" value="{{categoria.descripcion}}" class="form-control" placeholder="Contenido"
                            required>
                    </div>
{#                    <div class="form-group">#}
{#                        <input type="text" id="categoria" name="categoria" value="{{blog.categoria}}" class="form-control"#}
{#                        placeholder="Skill"required>#}
{#                    </div>#}
                    <div class="form-group">
                        <button type="submit" class="btn btn-success btn-block text-white">Editar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
