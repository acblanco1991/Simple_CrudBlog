<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}

    <script type="text/javascript" src="{% static "ckeditor/ckeditor-init.js" %}"></script>
    <script type="text/javascript" src="{% static "ckeditor/ckeditor/ckeditor.js" %}"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body>
{% if user.is_authenticated %}
    <p>Hi {{ user.username }}! <a href="{% url 'logout' %}">Logout</a></p>
{% else %}
    <p>You are not logged in. <a href="{% url 'login' %}">Login</a></p>
    <p>You are not registered. <a href="{% url 'register' %}">Registered</a></p>
{% endif %}

    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <a class="navbar-brand" href="#" style="color: white">Blog</a>
    </nav>
    <div class="container py-4">
        {% block content %}

        {% endblock %}
    </div>

{% block otherscripts %}
{% endblock %}

</body>
</html>
